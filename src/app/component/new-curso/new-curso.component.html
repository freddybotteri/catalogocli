<div role="document">
  <div>
    <form class="form-horizontal" id="add-form" [formGroup]="addNewCursoForm" (ngSubmit)="onPostFormSubmit()">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add-modal-label">Add Curso</h4>
      </div>
      <div class="modal-body">


        <div class="form-group">
          <label class="col-sm-2 control-label">Activo</label>
          <div class="col-sm-2">
            <input type="checkbox" class="form-control-sm" formControlName="sts" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Profesor</label>
          <div class="col-sm-10">
            <select class="form-control" formControlName="profesor">
              <option value="null" disabled>Seleccionar...</option>
              <option value="Jose Martines">Jose Martinez</option>
              <option value="Ana Lopez">Ana Lopez</option>
              <option value="Lu Smith">Lu Smith</option>
              <option value="Karl John">Karl John</option>
              <option value="Sergio Restrepo">Sergio Restrepo</option>
              <option value="Marta Matamoros">Marta Matamoros</option>
              <option value="Clara Bernabeu">Clara Bernabeu</option>
              <option value="Mario Perez">Mario Perez</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Titulo</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="titulo" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Nivel</label>
          <div class="col-sm-10">
            <select class="form-control" formControlName="nivel">
              <option Value="null" disabled>Seleccionar...</option>
              <option Value="Basico">Basico</option>
              <option Value="Intermedio">Intermedio</option>
              <option Value="Avanzado">Avanzado</option>
            </select>
          </div>
        </div>

        <div class="form-group ">
          <label class="col-sm-2 control-label">Duracion en horas</label>
          <div class="col-sm-10">
            <input type="number" min="0" class="form-control" formControlName="horas" />
          </div>
        </div>
        <div class="form-group ">
        	<ngx-fileupload [url]="'http://localhost:9095/rest/files/upload'"></ngx-fileupload>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
