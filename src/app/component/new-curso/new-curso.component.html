<div role="document">
  <div>
    <form class="form-horizontal" id="add-form" [formGroup]="addNewCursoForm" (ngSubmit)="onSubmit()">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add-modal-label">AÃ±adir curso</h4>
      </div>
      <div class="modal-body">


        <div class="form-group">
          <label class="col-sm-2 control-label">Activo</label>
          <div class="col-sm-2">
            <input type="checkbox" value="0" class="form-control-sm" formControlName="active" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Profesor</label>
          <div class="col-sm-10">
            <select  class="form-control" formControlName="teacher">
              		<option *ngFor="let item of profesorList"  [value]="item.id">{{item.name}}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Titulo</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="title" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Nivel</label>
          <div class="col-sm-10">
            <select class="form-control" formControlName="level">
              <option Value="null" disabled>Seleccionar...</option>
              <option Value="Basico">Basico</option>
              <option Value="Intermedio">Intermedio</option>
              <option Value="Avanzado">Avanzado</option>
            </select>
          </div>
        </div>

        <div class="form-group ">
          <label class="col-sm-2 control-label">Duracion en horas</label>
          <div class="col-sm-10">
            <input type="number" min="0" class="form-control" formControlName="hours" />
          </div>
        </div>




      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
